
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="interface" onload="inicalizarSelectItens()">
    <div class="container-fluid">
        <div id="container-calculo" class="centered col-10 d-flex flex-column">
            <h2 id="letra">Enter the data</h2>
            <form class="mb-2 ">
                <div class="form-group row  d-flex flex-row mb-2 col-md-3">
                    <label for="" class=""></label>
                    <select name="1" id="Itens" class="form-control" onchange="preencherCampoPotencia()">
                        <option value="Selecione">Select item</option>
                    </select>
                </div>
                <div class="form-group row d-flex flex-row mb-2 col-md-2">
                    <label for="" class=""></label>
                    <input type="number" class="form-control" min="1" max id="quantidade" placeholder="Quantity">
                </div>
                <div class="form-group row d-flex flex-row mb-2 col-md-2 ">
                    <label for="" class=""></label>
                    <input type="number" min="1" class="form-control" id="potencia" placeholder="Potency (W)">
                </div>
                <div class="form-group row d-flex flex-row mb-2 col-md-2">
                    <label for="" class=""></label>
                    <input type="number" min="1" class="form-control" max="24" id="horas" placeholder="Hours of use">
                </div>

                <div class="form-group row d-flex flex-row mb-2 col-md-2 ">
                    <label for="" class=""></label>
                    <input type="number" min="1" class="form-control" max="31" id="dias" placeholder="Days of use">
                </div>
                <div class="d-flex row flex-row col-md-1 ">
                    <button type="button" id="adc" class="btn btn-primary mb-2 align-self-end " onclick='adicionar()'>CALCULATE</button>
                </div>
                <div class="form-group row d-flex flex-column col-md-2 col-sm-4">
                <label for="" class=""></label>
                <input readonly class="form-control " id="resultado" type="text" placeholder="Total in Watts">
                <input readonly class="form-control " id="tarifacao" type="text" style="margin-top: 10px" placeholder="Total in BRL">
            </div>
        </div>
            </form>
            <div class="table-responsive">
                <table id="tabela">
                    <thead>
                        <tr>
                            <th scope="col" class="result">Item</th>
                            <th scope="col" class="result">Quantity</th>
                            <th scope="col" class="result">Potency</th>
                            <th scope="col" class="result">Hours</th>
                            <th scope="col" class="result">Days</th>
                            <th scope="col" class="result">Consum.(KWH)</th>
                            <!-- R$ 07/06/2018 -->
                            <th scope="col" class="result">Price (BRL)</th>
                            <th scope="col" class="result"></th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela">
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="resources/itens.json"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
